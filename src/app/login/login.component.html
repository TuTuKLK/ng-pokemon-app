<div class='row'>
  <div class="col s12 m4 offset-m4">
  <div class="card hoverable">
    <div class="card-content center">
      <span class="card-title">Page de connexion</span>
      <p><em>{{message}}</em></p>
    </div>
    <div class="form-group">
      <form ng-submit="login()" #loginForm="ngForm" (keyup.enter)="login()">
        <div class="card-content">
          <label for="name">Name</label>
          <input type="text" id="name" [(ngModel)]="name" name="name" required>
        </div>
        <div class="card-content">
          <label for="password">Password</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" required>
        </div>
      </form>
    </div>
    <div class="card-action center">
      <a (click)="login()"  class="waves-effect waves-light btn"  *ngIf="!auth.isLoggedIn">Se connecter</a>
      <a (click)="logout()" *ngIf="auth.isLoggedIn">Se d√©connecter</a>
    </div>
  </div>
  </div>
  </div>
